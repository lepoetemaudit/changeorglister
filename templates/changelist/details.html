{% extends "changelist/base.html" %}

{% block content %}
    <div class="container">

        <h2>Petition : {{ petition.name }}</h2>

        <form>
            <div class="form-group">
                <label for="name-search">Name</label>
                <input type="text" class="form-control" name="q" id="name-search" placeholder="Enter search query"/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        {% if signatures %}
            <h3>Matched signatures: </h3>
            <ul>
            {% for s in signatures %}
                <li>{{ s.name }}, {{ s.city }}, {{ s.country }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
